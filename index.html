<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>
    <form action="#">
        <div class="first-player-container">
            <label for="first-player">First Player Name: </label>
            <input type="text" id="first-player">
        </div>
        <div class="second-player-container">
            <label for="second-player">Second Player Name: </label>
            <input type="text" id="second-player">
        </div>
        <button id="start-button">START</button>
        <button id="restart-button">RESTART</button>
    </form>
    <div class="board-container">
        <div id="board">
            <div class="board-cell" data-row="0" data-column="0" id="bc0"></div>
            <div class="board-cell" data-row="0" data-column="1"  id="bc1"></div>
            <div class="board-cell" data-row="0" data-column="2"  id="bc2"></div>
            <div class="board-cell" data-row="1" data-column="0"  id="bc3"></div>
            <div class="board-cell" data-row="1" data-column="1"  id="bc4"></div>
            <div class="board-cell" data-row="1" data-column="2"  id="bc5"></div>
            <div class="board-cell" data-row="2" data-column="0"  id="bc6"></div>
            <div class="board-cell" data-row="2" data-column="1"  id="bc7"></div>
            <div class="board-cell" data-row="2" data-column="2"  id="bc8"></div>
        </div>
    </div>
    <div id="result-announcement">
        
    </div>
</body>
</html>
