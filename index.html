<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>
    <form id="form">
        <div class="first-player-container">
            <label for="first-player">First Player: </label>
            <input type="text" id="first-player" placeholder="Name">
        </div>
        <div class="radio-container">
            <div class="radio-div">
                <input type="radio" value="human" id="human" name="opponent" >
                <label for="human">Human: </label>
                <input type="text" id="second-player" placeholder="Name">
            </div>
            
            <div class="radio-div radio-computer">
                <input type="radio" id="ai" value="ai" name="opponent" checked>
                <label for="ai">Computer</label>
            </div>
        </div>
        <button id="start-button">START</button>

        <div class="banner">
            <h3 class="banner-player1 banner-title"></h3>
            <h3 class="banner-player2 banner-title"></h3>
            <h4 class="rounds-player1"></h4>
            <h4 class="rounds-player2"></h4>
        </div>
    </form>
    <div id="board-container">
        <div id="board">
            <div class="board-cell" data-row="0" data-column="0" id="bc0"></div>
            <div class="board-cell" data-row="0" data-column="1"  id="bc1"></div>
            <div class="board-cell" data-row="0" data-column="2"  id="bc2"></div>
            <div class="board-cell" data-row="1" data-column="0"  id="bc3"></div>
            <div class="board-cell" data-row="1" data-column="1"  id="bc4"></div>
            <div class="board-cell" data-row="1" data-column="2"  id="bc5"></div>
            <div class="board-cell" data-row="2" data-column="0"  id="bc6"></div>
            <div class="board-cell" data-row="2" data-column="1"  id="bc7"></div>
            <div class="board-cell" data-row="2" data-column="2"  id="bc8"></div>
        </div>
        <div id="result-announcement">
            <div class="restart-container">
                <button id="newround-button">NEW ROUND</button>
                <button id="restart-button">RESTART</button>
            </div>
            <h1 class="result-message"></h1>
        </div>
    </div>
   
</body>
</html>
